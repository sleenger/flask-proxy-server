<!DOCTYPE html>
<html>
<head>
  <title>GPS Location Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    #showBtn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    #sidePanel {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 300px;
      max-height: 80vh;
      background-color: #ffffffdd;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
      padding: 15px;
      overflow-y: auto;
      z-index: 999;
      display: none;
    }

    .hospital-name {
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    .direction-link {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .directions-box {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<button id="showBtn">üß≠ Show Nearby Hospitals</button>
<div id="map"></div>
<div id="sidePanel"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

<script>
  let map;
  let currentMarker;
  let currentLat = 0;
  let currentLon = 0;
  let poiLoaded = false;
  let routeControl = null;

  const hospitalIcon = L.divIcon({
    className: 'hospital-icon',
    html: '<div style="background-color:red; color:white; font-weight:bold; text-align:center; border-radius:50%; width:18px; height:18px; line-height:18px; font-size:14px;">+</div>',
    iconSize: [18, 18],
    iconAnchor: [9, 9],
    popupAnchor: [0, -30]
  });

  async function initMap() {
    try {
      const res = await fetch("/get-location");
      const data = await res.json();
      currentLat = data.lat;
      currentLon = data.lon;

      map = L.map('map').setView([currentLat, currentLon], 16);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors & CartoDB',
      }).addTo(map);

      currentMarker = L.marker([currentLat, currentLon]).addTo(map)
        .bindPopup('üìç Your current location')
        .openPopup();

    } catch (err) {
      console.error("Error loading location:", err);
    }
  }

  async function updateMarker() {
    try {
      const res = await fetch("/get-location");
      const data = await res.json();
      currentLat = data.lat;
      currentLon = data.lon;

      if (currentMarker) {
        currentMarker.setLatLng([currentLat, currentLon]);
        map.setView([currentLat, currentLon]);
      }

    } catch (err) {
      console.error("Error updating location:", err);
    }
  }

  document.getElementById('showBtn').addEventListener('click', () => {
    if (poiLoaded) return;
    poiLoaded = true;

    fetch("https://flask-proxy-server-iieo.onrender.com/get-poi", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ latitude: currentLat, longitude: currentLon })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.hospitals || data.hospitals.length === 0) {
        alert("üòï No hospitals found nearby.");
        return;
      }

      data.hospitals.forEach(h => {
        const popupContent = `
          <div>
            <div class="hospital-name">üè• ${h.name}</div>
            <div>üìè ${h.distance.toFixed(1)} meters</div>
            <a href="#" class="direction-link" onclick="showDirections(${h.lat}, ${h.lon}, '${h.name.replace(/'/g, "\\'")}')">Get Directions</a>
          </div>
        `;
        L.marker([h.lat, h.lon], { icon: hospitalIcon }).addTo(map)
          .bindPopup(popupContent);
      });
    })
    .catch(err => {
      console.error("‚ùå Failed to fetch POIs:", err);
      alert("Failed to load POIs");
    });
  });

  function showDirections(hospitalLat, hospitalLon, hospitalName) {
    if (routeControl) {
      map.removeControl(routeControl);
    }

    routeControl = L.Routing.control({
      waypoints: [
        L.latLng(currentLat, currentLon),
        L.latLng(hospitalLat, hospitalLon)
      ],
      routeWhileDragging: false,
      show: false
    }).addTo(map);

    const panel = document.getElementById("sidePanel");
    panel.style.display = "block";
   panel.innerHTML = `
  <div class="directions-box">
    <h3>Directions to üè• ${hospitalName}</h3>
    <p id="roadDistance">üìè Calculating road distance...</p>
    <div id="directions"></div>
  </div>
`;

routeControl.on('routesfound', function(e) {
  const route = e.routes[0];
  const steps = route.instructions || route.summary;

  // ‚úÖ Replace the placeholder with actual road distance
  const meters = route.summary.totalDistance;
  document.getElementById("roadDistance").textContent = `üìè Distance: ${meters < 1000 ? meters.toFixed(0) + " meters" : (meters / 1000).toFixed(2) + " km"}`;

  // ‚û§ Show turn-by-turn instructions
  let directions = "<ul>";
  steps.forEach(step => {
    directions += `<li>${step.text}</li>`;
  });
  directions += "</ul>";
  document.getElementById("directions").innerHTML = directions;
});
}
  initMap();
  setInterval(updateMarker, 5000);
</script>

</body>
</html>
